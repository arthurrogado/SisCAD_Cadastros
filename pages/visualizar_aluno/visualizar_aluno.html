<meta charset="UTF-8">
<link rel="stylesheet" href="../../css/style.css">

<div id="details"></div>

<h1>Turmas</h1>
<div id="turmas"></div>
<div id="linkagem"></div>

<h1>Lançamento avaliações e frequência</h1>
<div id="avaliacoes_e_frequencia">
    <form class="form">
        
        <div class="input-group">
            
            <div class="input-field">
                <select name="id_turma" id="id_turma" required>
                    <option value="">~ Selecione a turma do aluno</option>
                </select>
            </div>
            
            <div class="input-field">
                <input type="text" name="frequencia" id="frequencia" required>
                <label for="frequencia">Frequência</label>
            </div>
        </div>

        <div class="input-group">
            <div class="input-field">
                <input type="number" name="avaliacao1" id="avaliacao1" required>
                <label for="avaliacao1">Avaliação 1</label>
            </div>
            <div class="input-field">
                <input type="number" name="avaliacao2" id="avaliacao2" required>
                <label for="avaliacao2">Avaliação 2</label>
            </div>
            <div class="input-field">
                <input type="number" name="avaliacao3" id="avaliacao3" required>
                <label for="avaliacao3">Nota final</label>
            </div>
        </div>

        <input type="submit" value="Lançar">
    </form>
</div>

<script type="module" src="./visualizar_aluno.js"></script>
