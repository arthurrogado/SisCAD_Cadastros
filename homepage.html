<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisCAD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="main-container d-flex">

        <div class="bg-dark text-bg-primary sidebar">
            <div class="d-flex flex-column">
                <ul id="menuItems" class="list-unstyled">
                    <li id="home">Home</li>

                    <span class="divider">Cursos</span>
                    <li id="cadastro_curso">Cadastrar Curso</li>
                    <li id="listagem_cursos">Listagem de Cursos</li>

                    <span class="divider">Disciplinas</span>
                    <li id="cadastro_disciplina">Cadastrar Disciplina</li>
                    <li id="listagem_disciplinas">Listagem de Disciplinas</li>

                    <span class="divider">Alunos</span>
                    <li id="cadastro_aluno">Cadastrar Aluno</li>
                    <li id="listagem_alunos">Listagem de Alunos</li>
                </ul>
            </div>
        </div>

        <div id="content-side">
            <div class="card">
                <div class="card-body 100-vh">
                    <h1 class="card-title" id="pageTitle">Título</h1>
                    <iframe src="" frameborder="0" id="contentData" scrolling="no"></iframe>
                    <!-- <p class="card-text" id="contentData">
                        Conteúdo aqui
                        <iframe id src=""></iframe>
                    </p> -->
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
