<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Curso</title>
</head>
<body>
    
    <form method="POST" id="form-cadastro-curso">
        <div>
            <label class="placeholder">Nome do Curso</label>
            <input type="text" name="nome" >
        </div>
        <div>
            <label class="placeholder">Descrição</label>
            <textarea name="descricao" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label class="placeholder">Código coordenador</label>
            <input type="text" name="coordenador" >
        </div>
        <!-- <button id="btn_register">Registrar</button> -->
        <input type="submit" name="registrar" value="Registrar">
    </form>
    
    <script src="../js/cadastro_curso.js"></script>
</body>
</html>
